name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      task_version:
        description: 'Task version to build'
        required: true
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: task
  PLATFORMS: |
    linux/amd64
    linux/arm/v7
    linux/arm64/v8
    linux/386
    windows/amd64

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check version cache
        id: cache
        run: |
          if [ -f .task-version ]; then
            CACHED_VERSION=$(cat .task-version)
            echo "cached_version=${CACHED_VERSION}" >> $GITHUB_OUTPUT
            echo "Cached Task version: ${CACHED_VERSION}"
          else
            echo "cached_version=main" >> $GITHUB_OUTPUT
          fi

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.event.inputs.task_version || steps.cache.outputs.cached_version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          platforms:  ${{ env.PLATFORMS }}
          build-args: |
            TASK_VERSION=${{ steps.version.outputs.version }}

      - name: Delete old container images
        run: |
          curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/${{ env.IMAGE_NAME }}/versions"
          # Get all images for this repository
          IMAGES=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/${{ env.IMAGE_NAME }}/versions" \
            | jq -r '.[] | select(.created_at | fromdateiso8601 < now - 7884000) | .id')
          
          # Delete images older than 1 month (2592000 seconds)
          for IMAGE_ID in $IMAGES; do
            echo "Deleting image version: $IMAGE_ID"
            curl -s -X DELETE \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/${{ env.IMAGE_NAME }}/versions/$IMAGE_ID"
          done
